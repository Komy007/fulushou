              '0%, 100%': { transform: 'translateY(-5%) translateX(-50%)' },
              '50%': { transform: 'translateY(0) translateX(-50%)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },

            }
          }
        },
      },
    }
